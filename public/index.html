<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to SeeQR</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="text-mintGreen font-body">
    <div class="grid md:grid-cols-3">
      <!--Content Wrapper-->
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1 class="font-bold uppercase p-4 border-t border-gray-100">
              <a href="/" class="hover:text-gray-700">SeeQR</a>
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="burger">
              <svg viewBox="0 0 20 20" fill="currentColor" class="bg w-6">
                <path
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
          </div>
          <ul class="text-sm mt-6 hidden md:block" id="menu">
            <li class="py-1 text-gray-700 font-bold">
              <a href="#" class="px-4 flex justify-end border-r-4 border-primary">
                <span>Home</span>
                <svg viewBox="0 0 20 20" fill="currentColor" class="home w-5 ml-2">
                  <path
                    d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"
                  ></path>
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a href="#" class="px-4 flex justify-end border-r-4 white">
                <span>About</span>
                <svg viewBox="0 0 20 20" fill="currentColor" class="question-mark-circle w-5 ml-2">
                  <path
                    fill-rule="evenodd"
                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a href="#" class="px-4 flex justify-end border-r-4 white">
                <span>Contact</span>
                <svg viewBox="0 0 20 20" fill="currentColor" class="mail w-5 ml-2">
                  <path
                    d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
                  ></path>
                  <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!--end nav-->
      <main class="px-16 py-6 bg-gradient-to-b from-primary-900 to-primary-700 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a
            href="#"
            class="text-primary border-primary md:border-2 btn hover:bg-primary hover:text-white transition ease-out duration-500"
            >Log in</a
          >
          <a
            href="#"
            class="text-primary border-primary md:border-2 ml-2 btn hover:bg-primary hover:text-white transition ease-out duration-500"
            >Sign up</a
          >
        </div>

        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Kittehs</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>
        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">New Kittehs</h4>
          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!--cards go here-->
            <div class="card hover:shadow-lg">
              <img src="img/kitten1.jpeg" alt="kitten1" class="w-full h-32 sm:h-48 object-cover" />
              <div class="m-4">
                <span class="font-bold">Rascal</span>
                <span class="block text-gray-500 text-sm">Bratty Kittehs</span>
              </div>
              <div class="badge">
                <svg viewBox="0 0 20 20" fill="currentColor" class="clock w-5 h-5 inline-block">
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <span>25 min</span>
              </div>
            </div>
            <div class="card hover:shadow-lg">
              <img src="img/kitten2.jpeg" alt="kitten2" class="w-full h-32 sm:h-48 object-cover" />
              <div class="m-4">
                <span class="font-bold">Floober</span>
                <span class="block text-gray-500 text-sm">Bratty Kittehs</span>
              </div>
              <div class="badge">
                <svg viewBox="0 0 20 20" fill="currentColor" class="clock w-5 h-5 inline-block">
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <span>25 min</span>
              </div>
            </div>
            <div class="card hover:shadow-lg">
              <img src="img/kitten3.jpeg" alt="kitten3" class="w-full h-32 sm:h-48 object-cover" />
              <div class="m-4">
                <span class="font-bold">Tom</span>
                <span class="block text-gray-500 text-sm">Bratty Kittehs</span>
              </div>
              <div class="badge">
                <svg viewBox="0 0 20 20" fill="currentColor" class="clock w-5 h-5 inline-block">
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <span>25 min</span>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
          <div class="mt-8">
            <!--cards go here-->
          </div>
          <div class="flex justify-center">
            <div
              class="bg-secondary-100 text-secondary-200 btn hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300"
            >
              Load More...
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
